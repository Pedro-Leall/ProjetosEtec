<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo saida</title>
</head>
<body>
     <p id="text">Aqui será uma saida de texto</p> 
     <button type="button" onclick="document.getElementById('text').innerHTML='Saida em inner html'">Clique para ver INNER HTML</button>
     <br>  
     <button type="button" onclick="window.alert('Saida do tipo Window Alert')">Clique para ver WINDOW ALERT</button>
     <br>  
     <button type="button" onclick="document.write('vai mudar tudo com o WRITE...')">Clique para ver DOCUMENT WRITE</button>
     <br>  
     <button type="button" onclick="window.print('Esse serve para impressão... ')">Clique para ver PRINT</button>
     <br>  
     <button type="button" onclick="console.log('Aperte F12 para ver...')">Clique para ver CONSOLE.LOG</button>
     <br>  
</body>
</html>
